# Site Info
title:              "Prodregation @ Balabit"
description:        "We congregate spontaneously to watch product management-related videos."

# TODO re-add Analytics
#google_verify:      # Put your Google Verification here
#google_analytics:   UA-3350024-45

# Author Info
author_name:        "Peter Gyongyosi"
author_email:       peter.gyongyosi@oneidentity,com
twitter_username:   gyp

# Site Settings
baseurl:            "/prodregation" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:year-:month-:day-:title # Post permalink
timezone:           Europe/Budapest

# Site Build
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap
  - jemoji

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
