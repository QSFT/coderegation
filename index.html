---
layout: default
---

<section>
    <ul>

        {% for post in site.posts %}

        <li>
            <div class="post-date">
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
            </div>
            <div class="title">
                <a href="{{ post.url | prepend: site.baseurl }}" title="{{post.speaker}}: {{post.topic}}">
                    <span><strong>{{ post.speaker }}</strong>: {{ post.topic }}</span>
                </a>
            </div>
        </li>

        {% endfor %}

    </ul>
</section>
